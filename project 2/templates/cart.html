{% extends "base.html" %}
{% block content %}
<h2>Cart</h2>
<table class="table">
<thead><tr><th>Product</th><th>Qty</th><th>Subtotal</th></tr></thead>
<tbody>
{% for item in cart_items %}
<tr>
<td>{{ item.product.name }}</td>
<td>{{ item.qty }}</td>
<td>${{ item.subtotal }}</td>
</tr>{% endfor %}
</tbody>
</table>
<h3>Total: ${{ total }}</h3>
<a href="{{ url_for('checkout') }}" class="btn btn-success">Checkout</a>
{% endblock %}
