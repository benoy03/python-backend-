<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Store</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{{ url_for('index') }}">Store</a>
  <ul class="navbar-nav ms-auto"><li class="nav-item"><a class="nav-link" href="{{ url_for('cart') }}">Cart</a></li></ul>
</nav>
<div class="container mt-4">
{% with messages = get_flashed_messages() %}
  {% if messages %}<div class="alert alert-info">{% for m in messages %}{{m}} {% endfor %}</div>{% endif %}
{% endwith %}
{% block content %}{% endblock %}
</div>
</body>
</html>
