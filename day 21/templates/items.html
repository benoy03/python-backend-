<!DOCTYPE html>
<html>
<head>
    <title>Items</title>
    <style>
        body { font-family: Arial; padding: 40px; }
        h1 { color: #4a90e2; }
        .item { margin: 15px 0; padding: 15px; background: #f0f4f8; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>Items</h1>
    {% for item in items %}
        <div class="item">
            <h2>{{ item.name }}</h2>
            <p>{{ item.description }}</p>
            <small>ID: {{ item.id }}</small>
        </div>
    {% endfor %}
    <a href="/">Back Home</a>
</body>
</html>
